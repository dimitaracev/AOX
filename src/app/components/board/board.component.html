<div class="board">
    <p *ngIf="XOS.Mode != undefined">{{XOS.Players[Turn ? 1 : 0].Name}} turn: {{Turn ? 'X' : 'O'}}</p>
    <ng-container *ngFor="let mark of Marks; index as i">
        <app-mark (move)="Move(i)"[Mark]="mark"></app-mark>
        <br *ngIf="i % 3 == 2">
    </ng-container>
    <button class="btn" (click)="resetBoard()">Reset Board</button>
</div>
